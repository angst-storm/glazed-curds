<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Map</title>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 800px;
        /* The height is 400 pixels */
        width: 800px;
        /* The width is the width of the web page */
      }
    </style>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?libraries=weather&sensor=false">
    </script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script type="text/javascript" src="data/cameras.json"></script>
    <script src="scripts/ClusterMarker+structure.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB29LBDi2DsGPrFp4UBmAKEct0a26C1y7U&callback=initialiseMap&libraries=&v=weekly&libraries=drawing"
      async
    ></script>
  </body>
</html>
