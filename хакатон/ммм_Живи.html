<!DOCTYPE html>
<html>
  <head lang="ru">
    <title>Add Map</title>
    <meta charset="UTF-8">
    <style type="text/css">
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="ммм_Живи.js"></script>
  </head>
  <body>
    <main>
      <nav class="grid-cont">
        <div class="pic button1">
          <img src="img/2.png" alt="1pic">
        </div>
        <div class="pic button2">
          <img src="img/3.png" alt="3pic">
        </div>
        <div class="pic button3">
          <img src="img/1.png" alt="2pic">
        </div>
      </nav>

      <section class="bio hidden">

      </section>

      <section class="googlemap">
        <div id="map"></div>
      </section>

      <section class="corespMatrix hidden">

      </section>
      <aside class="sidebar">
        <div class="sideContent">
          <form>
            <input type="time">
          </form>
        </div>
      </aside>
    </main>


    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB29LBDi2DsGPrFp4UBmAKEct0a26C1y7U&callback=initMap&libraries=&v=weekly&libraries=drawing"
      async
    ></script>
    <script src="navigation.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
