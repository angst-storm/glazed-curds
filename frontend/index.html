<!DOCTYPE html>
<html>
  <head lang="ru">
    <title>Add Map</title>
    <meta charset="UTF-8">
    <style type="text/css">
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?libraries=weather&sensor=false">
    </script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script type="text/javascript" src="sources/districts.json"></script>
    <script type="text/javascript" src="sources/correspondency_matrix.json"></script>
    <script src="scripts/mapManager.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <nav class="grid-cont">
        <div class="pic button1">
          <img src="sources/profile.png" alt="1pic">
        </div>
        <div class="pic button2">
          <img src="sources/map.png" alt="3pic">
        </div>
        <div class="pic button3">
          <img src="sources/matrix.png" alt="2pic">
        </div>
      </nav>

      <section class="bio">
        <div class="logocont">
          <img class="logo" src="sources/logo.png" alt="logo">
        </div>
      </section>

      <section class="googlemap hidden">
        <div id="map"></div>
      </section>

      <section class="corespMatrix hidden">

      </section>
      <aside class="sidebar">
        <div class="sideContent">
          <form>
            <input type="datetime-local" id="inputTime">
            <button type="button" id="submitButton"> Принять </button>
          </form>
        </div>
      </aside>
    </main>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB29LBDi2DsGPrFp4UBmAKEct0a26C1y7U&callback=initialiseMap&libraries=&v=weekly&libraries=drawing"
      async
    ></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/timebar.js"></script>
  </body>
</html>
